{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheHappyPup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top Navbar">
      <div class="container">
          <a class="navbar-brand" href="#">
              <img src="{% static 'logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
              My Happy Pup
            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
    </nav>
    <section id="homepage">
       

          <div class="hero-section container">
            <div class="container mt-5">
                <div class="row d-flex">
                  <div class="col-md-4 col-sm-6 shadow-sm p-4 rounded" id="loginform">
                    <h3 class="text-center mb-4">Signup</h3>
                    <form action="signup" method="POST">
                      {%csrf_token%}
                      <div class="form-group mb-3">
                        <label for="username"  class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" required>
                      </div>
                      <div class="form-group mb-3">
                        <label for="email"  class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
                      </div>
                      <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                      </div>
                      <div class="form-group mb-3">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" required>
                      </div>
                      <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Signup</button>
                      <p class="mt-3 text-center">
                        Already have an account?<a href="login"> Login.</a>
                        <style>
                        h5{
                          color: red;
                        }
                        </style>
                        {% for message in messages %}
                        <h5>{{message}}</h5>
                        {% endfor %}
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            
            
            
          </div>
          <div class="button-footer">
          
          </div>
    </section>

   

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script> 
    
    <script src="{% static 'script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
   
   
  </body>
</html>
